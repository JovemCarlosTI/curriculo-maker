<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie o seu Currículo Agora!</title>

    <!-- <link rel="stylesheet" href="../styles/style.css"> -->
</head>
<body>
    <header>
        <h1>Crie o seu Currículo Automaticamente agora</h1>
    </header>
    <section>
        <form action="." method="post" id="formulario">
            <label for="name"></label>
            <input type="text" name="name" id="name">

            <button type="submit" onclick="saveInfos()">Quero Criar Agora!</button>
        </form>
    </section>
    <script>
        let curriculo = {name};

        document.getElementById('formulario').addEventListener(
        'submit', stopDefAction, false
        );

        function saveInfos() {
        curriculo.name = document.getElementById('name').value;

        console.log(curriculo.name)

        document.body.innerHTML = `<body onload="generateCurriculum()"><header><h1 id="name">${curriculo.name}</h1>
        </header>
        <section>
        </section>
        <footer></footer>`

        window.print();
        }

        function generateCurriculum() {
        console.log(curriculo.name);

        document.getElementById('name').innerText = curriculo.name;
        }

        function stopDefAction(evt) {
        evt.preventDefault();
        }
    </script>
    <footer></footer>
</body>
</html>
